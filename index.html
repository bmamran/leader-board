<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class=" container container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="brand-logo" src="images/icons/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="user-img" src="images/players/profile-1.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="container-fluid top-player">
            <h2 class="text-primary">Top Player</h2>
            <div class="row">
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-1.png" alt="">
                    <p class="space-btwn">player-1</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-2.png" alt="">
                    <p class="space-btwn">player-2</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-3.png" alt="">
                    <p class="space-btwn">player-3</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-4.png" alt="">
                    <p class="space-btwn">player-4</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-5.png" alt="">
                    <p class="space-btwn">player-5</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 player d-flex align-items-center">
                    <img src="images/players/profile-6.png" alt="">
                    <p class="space-btwn">player-6</p>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
